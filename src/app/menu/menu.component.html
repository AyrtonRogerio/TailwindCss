<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alura Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-azul-claro font-inter flex justify-center items-center h-screen">

<main class="flex px-6 drop-shadow-2xl lg:w-3/4 justify-center items-center">


  <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-3/4 items-center justify-center ">


    <div class="text-center">
      <h1 class="text-4xl mb-2 font-bold">Tailwind CSS</h1>
      <p class="text-xl text-gray-700 mb-2">Mergulhe em uma plataforma que respira tecnologia!</p>
    </div>

    <button class="font-bold text-white bg-azul-escuro w-1/2 py-2 rounded-full shadow-2xl
      hover:bg-azul-hover duration-150" type="button" (click)="onNewsletter()">Exemplo Newsletter</button>

    <button class="font-bold text-white bg-azul-escuro w-1/2 py-2 rounded-full shadow-2xl
      hover:bg-azul-hover duration-150" type="button" (click)="onJogo()">Exemplo Jogo</button>

  </section>
</main>

</body>

</html>
